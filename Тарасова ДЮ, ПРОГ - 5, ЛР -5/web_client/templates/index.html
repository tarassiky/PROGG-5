<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Glossary - gRPC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .search-section, .add-term-section, .results-section { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-box input { flex: 1; padding: 10px; border: 2px solid #e1e5e9; border-radius: 5px; }
        .search-box button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .term-card { background: #f8f9fa; border-left: 4px solid #667eea; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .term-name { font-size: 1.3rem; font-weight: bold; color: #2c3e50; }
        .term-category { background: #667eea; color: white; padding: 3px 8px; border-radius: 15px; font-size: 0.8rem; display: inline-block; margin-left: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .submit-btn { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
        .message { padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Python Glossary</h1>
            <p>gRPC-powered —Ç–µ—Ä–º–∏–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Å–ª–æ–≤–∞—Ä—å Python</p>
        </div>

        <div class="search-section">
            <h2>üîç –ü–æ–∏—Å–∫ —Ç–µ—Ä–º–∏–Ω–æ–≤</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ—Ä–º–∏–Ω –∏–ª–∏ –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ...">
                <button onclick="searchTerms()">–ù–∞–π—Ç–∏</button>
            </div>
            <button onclick="showAllTerms()" style="background: #28a745;">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ç–µ—Ä–º–∏–Ω—ã</button>
        </div>

        <div class="add-term-section">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Ä–º–∏–Ω</h2>
            <div id="message" class="message hidden"></div>
            <form id="addTermForm">
                <div class="form-group">
                    <label for="term">–¢–µ—Ä–º–∏–Ω *</label>
                    <input type="text" id="term" required>
                </div>
                <div class="form-group">
                    <label for="definition">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ *</label>
                    <textarea id="definition" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select id="category">
                        <option value="basic">–û—Å–Ω–æ–≤—ã</option>
                        <option value="OOP">–û–û–ü</option>
                        <option value="data_structures">–°—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö</option>
                        <option value="general">–û–±—â–µ–µ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="examples">–ü—Ä–∏–º–µ—Ä—ã –∫–æ–¥–∞</label>
                    <textarea id="examples" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è..."></textarea>
                </div>
                <button type="submit" class="submit-btn">–î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Ä–º–∏–Ω</button>
            </form>
        </div>

        <div class="results-section">
            <h2>üìö –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function loadAllTerms() {
            try {
                const response = await fetch('/api/terms');
                return await response.json();
            } catch (error) {
                console.error('Error loading terms:', error);
                return [];
            }
        }

        async function searchTerms() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showAllTerms();
                return;
            }

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const terms = await response.json();
                displayResults(terms);
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ —Ç–µ—Ä–º–∏–Ω–æ–≤', 'error');
            }
        }

        async function showAllTerms() {
            document.getElementById('searchInput').value = '';
            const terms = await loadAllTerms();
            displayResults(terms);
        }

        function displayResults(terms) {
            const resultsElement = document.getElementById('results');

            if (terms.length === 0) {
                resultsElement.innerHTML = '<p style="text-align: center; color: #666;">–¢–µ—Ä–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }

            resultsElement.innerHTML = terms.map(term => `
                <div class="term-card">
                    <div>
                        <span class="term-name">${term.term}</span>
                        <span class="term-category">${term.category}</span>
                    </div>
                    <div style="margin-top: 10px; color: #555;">${term.definition}</div>
                    ${term.examples ? `<div style="margin-top: 10px; background: #e8f4fd; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;">${term.examples}</div>` : ''}
                </div>
            `).join('');
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.classList.remove('hidden');
            setTimeout(() => messageElement.classList.add('hidden'), 5000);
        }

        document.getElementById('addTermForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                term: document.getElementById('term').value.trim(),
                definition: document.getElementById('definition').value.trim(),
                category: document.getElementById('category').value,
                examples: document.getElementById('examples').value.trim()
            };

            if (!formData.term || !formData.definition) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            try {
                const response = await fetch('/api/terms', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    document.getElementById('addTermForm').reset();
                    showAllTerms();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–µ—Ä–º–∏–Ω–∞', 'error');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            showAllTerms();
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchTerms();
            });
        });
    </script>
</body>
</html>
